name: Daily Trend Collection

on:
  schedule:
    - cron: '0 22 * * *'  # 毎日UTC 22:00 = JST 07:00
  workflow_dispatch:        # 手動トリガー

permissions:
  contents: write
  id-token: write

jobs:
  collect-trends:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Read skill prompt
        id: skill
        run: |
          # YAML frontmatter(---で囲まれた部分)を除去してプロンプトとして渡す
          PROMPT=$(sed '/^---$/,/^---$/d' .claude/skills/neta-trend-daily/SKILL.md)
          {
            echo "prompt<<SKILL_EOF"
            echo "$PROMPT"
            echo "SKILL_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Collect trends
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: ${{ steps.skill.outputs.prompt }}
          claude_args: "--allowedTools WebSearch,WebFetch,Bash"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          DATE=$(TZ=Asia/Tokyo date +%Y%m%d)
          if [ -f "ideas/daily/${DATE}-trend.md" ]; then
            git add "ideas/daily/${DATE}-trend.md"
            git commit -m "${DATE} デイリートレンドを自動収集" || echo "No changes to commit"
            git push
          else
            echo "No trend file generated for ${DATE}"
            exit 1
          fi
